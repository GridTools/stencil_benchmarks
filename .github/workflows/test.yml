name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install pybind11 # workaround until PyBind11 is released with https://github.com/pybind/pybind11/pull/1995
          pip install .
      - name: Install Test Dependencies
        run: |
          pip install pytest pytest-flake8 pytest-subtests pytest-mypy
          pip install numba # required to pass all tests
          pip install -e . # required to make pytest finding the compiled modules
      - name: Test
        run: |
          pytest